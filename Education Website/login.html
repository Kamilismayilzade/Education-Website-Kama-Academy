<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login Profile</title>

    <!-- CSS File Link -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    
    <!-- Header Start -->
    
    <header class="header">

        <section class="flex-class">

            <a href="home.html" class="logo">Kama Academy</a>
            
            <form action="" method="post" class="search-form">
                <input type="text" name="search-box" placeholder="search here" required maxlength="100">
                <button type="submit" class="fas fa-search"></button>
            </form>

            <div class="home-icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fa-sharp fa-solid fa-user"></div>
                <div id="toggle-btn" class="fa-solid fa-cloud-sun"></div>
            </div>


            
            <div class="profile">
                <img src="./img/Dragon-amico.png" alt="">
                <h3>Kamil Ismayilzada</h3>
                <span>student</span>
                <a href="profile.html" class="btn">profile settings</a>

                <div class="flex-btn">
                    <a href="login.html" class="option-btn">login</a>
                    <a href="register.html" class="option-btn">register</a>
                </div>
            </div>

        </section>

    </header>
        
    <!-- Header End -->


    <!-- Sidebar Start -->

        <div class="sidebar">

            <div class="close-side-bar">
                <i class="fa-solid fa-square-xmark"></i>
            </div>

            <div class="profile">
                <img src="./img/Dragon-amico.png" alt="">
                <h3>Kamil Kowalczyk</h3>
                <span>student</span>
                <a href="profile.html" class="btn">profile settings</a>
            </div>

            <div class="navbar">
                <a href="home.html"><i class="fa-solid fa-house-user"></i><span>home</span></a>
                <a href="about.html"><i class="fa-solid fa-circle-question"></i><span>about us</span></a>
                <a href="course.html"><i class="fa-solid fa-school"></i><span>our courses</span></a>
                <a href="teacher.html"><i class="fa-solid fa-chalkboard-user"></i><span>our teachers</span></a>
                <a href="contact.html"><i class="fa-solid fa-address-book"></i><span>contact us</span></a>
            </div>

        </div>

    <!-- Sidebar End -->

    
    <!-- Login Start -->

    <section class="form-container">

        <form action="" method="post" >
            <h3>welcome back!</h3>

            <p>your email <span>*</span></p>
            <input type="email" name="email" placeholder="enter your email" class="box" maxlength="100" required>

            <p>your password <span>*</span></p>
            <input type="password" name="pass" placeholder="enter your password" class="box" maxlength="50" required>

            <input type="submit" value="login" name="submit" class="btn">
        </form>

    </section>

    <!-- Login End -->
